<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/base.css') }}">

    <title>{% block title %}Hello, world!{% endblock %} </title>
    {% block head %}
 
 {%endblock%}
  </head>
  <body>
    <header class="topbar">
      <div class="container">
        <div class="icons">
          <a href="home">Home</a>
          <a href="heart">Heart-Decease</a>
          <a href="skin">Skin-cancer</a>
          <a href="breast">Breast-Cancer</a>
        </div>
        
        <div class="auth">
          <div>
            <a href="">signup</a>
          </div>
          <span class="divider">|</span>
          <div>
            <a href="">login</a>
          </div>
        </div>
        
      </div>
    </header>

    <div class="content">
      {% block content %}
      
      <h2>Welcome to my AI Hospital</h2>
      {% endblock %}
      
    </div>
    <div class="image">
      {% block image %}
      <img src="static/images/doctor.jpg">
      {% endblock %}
    </div>
      
    

   {% block body %}{% endblock %}
  </body>
</html>
